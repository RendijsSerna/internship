{% extends "layouts/base.html" %}
{% block title %}

{% if post.post_id != 0 %}
  {{post.title}}
{% else %}
  New Post
{% endif %}
{% endblock %}
{% block content %}

    <body>
        <div id="title">
            {% if post.post_id != 0 %}
              Edit {{post.title}}
            {% else %}
              New Post
            {% endif %}
        </div>
        <form action="{{ url_for('posts.post_edit', post_id=post.post_id) }}" method="POST">

            <label>Title</label>
            <input type="text" name="post_title" value="{{post.title}}" />

            <label>Body</label>
            <textarea name="post_body">{{post.body}}</textarea>

            <label>Url slug</label>
            <input type="text" name="url_slug" value="{{post.url_slug}}" />

            <div>
                 {% for tag in tags %}

                         <input type="checkbox" id={{ tag.tags_id }} name="test" value={{ tag.name }}>
                         <label for={{ tag.tags_id }}>{{ tag.name }}</label>



                {% endfor %}
            </div>


            <input type="submit" value="Save" />
        </form>
    </body>

{% endblock %}
