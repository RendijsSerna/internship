<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
    <!-- Jinja Flask templating language -->
    {% if message | length > 0  %}
        <div style="color: red;">{{ message }}</div>
    {% endif %}
    <table class="table-contents">
        <tr>
            <th>Title</th>
            <th>Updated</th>
            <th>Edit</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td><a href="{{ url_for('posts.post_view', url_slug=post.url_slug) }}">{{ post.title }}</a></td>
                <td>{{ post.modified }}</td>
                <td><a href="{{url_for('posts.post_edit', post_id=post.post_id)}}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>

    <a href="{{url_for('posts.post_edit')}}">Add new post</a>
</body>
</html>
